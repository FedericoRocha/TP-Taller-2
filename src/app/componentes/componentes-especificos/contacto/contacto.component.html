<app-navbar></app-navbar>
<!--Section: Contact v.2-->

<h2 class="h1-responsive font-weight-bold text-center my-4">Contacto</h2>

<div class="container text-center">
  <div class="row">
    <div class="col">
      
    <!--Section heading--> 
    <!--Section description-->
    <p class="text-center w-responsive mx-auto mb-5"> Envianos tu consulta y nos contactaremos a la brevedad</p>  

        <!--Grid column-->
        <div class="col-md-9 mb-md-0 mb-5">

           <form [formGroup]="formGroup">
            <p>Nombre:
              <input id="username" formControlName="username">
            </p>
            <p>Mail:
              <input id="useremail" formControlName="useremail">
            </p>
            <p>Mensaje<br>
              <textarea rows="10" cols="30" formControlName="usermensaje"></textarea>
            </p>
            <button (click)="onSubmit();">Confirmar</button>
          </form>
          <div *ngIf="datos; then thenBlock"></div>
          <ng-template #thenBlock>   <p>Gracias {{datos}} por contactarse, nos comunicaremos en 48 hs habiles.</p>   </ng-template>
         

        </div>
     
    </div>
    <div class="col">
      <div class="col-md-3 text-center">
        <ul class="list-unstyled mb-0"> 
          <h3 class="h1-responsive font-weight-bold text-center my-4">Local</h3>         
            <li><i class="fas fa-map-marker-alt fa-2x"></i>
                <p>Av Rivadavia 15000, CABA 1754, Haedo</p>
            </li>

            <li><i class="fas fa-phone mt-4 fa-2x"></i>
                <p>0810-111-4444/p>
            </li>

            <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                <p>grid@grid.com</p>
            </li>
        </ul>
    </div>
    </div>
  </div><br>


</div>

<app-footer></app-footer>
