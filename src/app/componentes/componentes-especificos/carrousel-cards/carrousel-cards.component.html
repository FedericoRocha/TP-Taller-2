  <h3>Los mas vendidos</h3>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div id="inam" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="container mt-4 mb-5">
                                <div class="row">
                                    <!-- busca una lista de producos cargados en el carrousel-cards.componen basado en el producto.component-->
                                    <!-- producto es el producto,  PRODUCTOS es el array declarado en carrusel-cards -->
                                    <ng-container *ngFor="let producto of productos">
                                         <div class="col-sm-12 col-lg-3">
                                            <div class="card">
                                                <img src={{producto.imagen1}} class="card-img-top">
                                                <div class="card-body">
                                                    <h5 class="card-title">{{ producto.precio }}</h5>
                                                    <p class="card-text">{{ producto.nombre }}</p>
                                                    <!-- tendria que buscar el producto.precio y dividirlo por 3 no me salio-->
                                                    <p class="card-text">3 cuotas de $ 12.000,00</p>
                                                </div>
                                            </div>
                                            <!-- lo mandaria a la descripcion del producto-->
                                            <a href={{producto.linkcompra}} class="stretched-link"></a>
                                            </div>    
                                      </ng-container>
            </div>

        </div>

    </div>
