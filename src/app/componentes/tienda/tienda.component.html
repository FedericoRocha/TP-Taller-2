<app-navbar></app-navbar>
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-2">
            <ul class="table" id="">
                <li>
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#home-collapse1" aria-expanded="true">
                        <h4>-Marca</h4>
                      </button>
                      <div class="collapse" id="home-collapse1">                   
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <div *ngFor="let marca of Marcas">
                                <li><a class="" (click)="CargarZapatillasForMarca(marca.id)">-{{marca.marca}}</a></li>
                            </div> 
                        </ul>
                      </div>
                </li>

                <li>
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#home-collapse2" aria-expanded="true">
                        <h4>-Material</h4>
                      </button>
                      <div class="collapse" id="home-collapse2">                   
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <div *ngFor="let material of Materiales">
                                <li><a class="" (click)="CargarZapatillasForMatirial(material.id)">-{{material.material}}</a></li>
                            </div> 
                        </ul>
                      </div>
                </li>

                <li>
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#home-collapse3" aria-expanded="true">
                        <h4>-Talle</h4>
                      </button>
                      <div class="collapse" id="home-collapse3">                   
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <div *ngFor="let talle of Talles">
                                <li><a class="" (click)="CargarZapatillasForTalle(talle.talle)">-{{talle.talle}}</a></li>
                            </div> 
                        </ul>
                      </div>
                </li>

                <li>
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#home-collapse4" aria-expanded="true">
                        <h4>-Tipo</h4>
                      </button>
                      <div class="collapse" id="home-collapse4">                   
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <div *ngFor="let tipo of Tipos">
                                <li><a class="" (click)="CargarZapatillasForType(tipo.id)">-{{tipo.tipo}}</a></li>
                            </div> 
                        </ul>
                      </div>
                </li>

                <li>
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#home-collapse5" aria-expanded="true">
                        <h4>-Color</h4>
                      </button>
                      <div class="collapse" id="home-collapse5">                   
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <div *ngFor="let color of Colores">
                                <li><a class="" (click)="CargarZapatillasForColor(color.id)">-{{color.color}}</a></li>
                            </div> 
                        </ul>
                      </div>
                </li>
            </ul>
        </div>
        
        <div class="col-sm-8">
            <h3 class="titulo-tienda">Tienda</h3>
            <div id="inam" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="container mt-4 mb-5">
                            <div class="row">
                                <!-- busca una lista de producos cargados en el carrousel-cards.componen usa la iterfaz zapatilla-->
                                <!-- producto es el producto,  zapatillas es el array declarado en carrusel-cards -->
                                <ng-container *ngFor="let producto of zapatillas">
                                     
                                                                           
                                         <div class="col-sm-12 col-lg-3">   
                                            <a [routerLink]="['/productoDescripcion',producto.id]" >
                                               

                                              <!-- si el producto esta en oferta el borde es verde, revisar el css -->
                                            <div class="card" [ngClass]="{'zapatilla': producto.disponible}">
                                            
                                            <!-- intentar en el alt poner el logo.png asi si no carga la imagen del producto muestra el logo  [alt]="./assets/logo.png" -->
                                            <img [src]="producto.link"  [alt]="rutaLogo"  class="card-img-top">
                                            <div class="card-body">
                                                <p class="card-text">{{ producto.nombre }}</p>   
                                                <h5 class="card-title">{{ producto.precio *(0.01*(100-producto.oferta))| currency:'ARS '}}</h5>
                                                <h6 class="card-text"> Antes {{ producto.precio | currency:'ARS '}}</h6>                                                
                                              
                                                <!-- tendria que buscar el producto.precio y dividirlo por 3 no me salio-->
                                                <p class="card-text">3 cuotas de {{producto.precio /3}}</p>

                                                 </div>
                                                 </div>                                                
                                             </a> 
                                        </div>   
                                    
                                  </ng-container>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-sm-2">
        </div>
    </div>
</div>
<app-footer></app-footer>
